<html>
<md-content>
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="data in finalData">
            <div class="md-list-item-text">
                <h4>{{data.title}}</h4>
                <p>{{formatText(data.description)}}</p>
            </div>
            <md-button class="md-secondary">Approve</md-button>
            <md-button class="md-secondary">Reject</md-button>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-content>

</html>
