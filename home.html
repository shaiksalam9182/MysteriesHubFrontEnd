                    </md-nav-item>
                    <md-nav-item md-nav-sref="Home.Places" name="Places">

                    </md-nav-item>

                    </md-nav-item>
                    <md-nav-item md-nav-sref="Home.Movies" name="Movies">
                        Movies
                    </md-nav-item>
                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="Favorite" md-nav-sref="Home.Login" name="Login">

                    </md-button>
