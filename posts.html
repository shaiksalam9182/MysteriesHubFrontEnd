<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107044558-6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-107044558-6');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs@1.0.5/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/home.css">
</head>

<body ng-controller="postbody">
    <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
    <br>
    <div class="sideBar">
        <h2 style="color:#3b96f8">Recent Posts:</h2>
        <ul ng-repeat="o in dataArray">
            <p ng-click="goToDescription(o.post_id)" style="font-size:16px">{{o.title}}</p>
            <hr/>
        </ul>
        <script type="text/javascript" language="javascript">
            var aax_size = '300x250';
            var aax_pubname = 'naaradh-21';
            var aax_src = '302';
        </script>
        <script type="text/javascript" language="javascript" src="http://c.amazon-adsystem.com/aax2/assoc.js"></script>

    </div>
    <div class="cardMaterial" ng-repeat="o in dataArray">

        <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch>
            <md-card-title>
                <md-card-title-text>
                    <!-- <a ui-sref="Home.{{o.post_id}}" href="Home.{{o.post_id}}" ui-sref-active="active"> -->
                    <span class="md-headline" ng-click="goToDescription(o.post_id)">{{o.title}}</span>
                    <!-- </a> -->
                    <span class="md-subhead">{{formatText(o.description)}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-md card-media"><img src="{{o.image}}"></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="actionButtons" ng-hover="myStyle={background-color='black'}" ng-click="likeButton(o.post_id,$index)" value="{{likesCount}}">Likes: {{o.likes_count}}</md-button>
                <md-button class="actionButtons" ng-click="shareButton(o.post_id)" ngclipboard data-clipboard-text="https://naaradh.in/#!/Details?id={{o.post_id}}&type=posts" id="postShare">Share</md-button>
            </md-card-actions>
        </md-card>
    </div>


</body>

</html>
